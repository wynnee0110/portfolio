<html lang="en">

</head>
<body>
    <header>
        <div class = "nav-class-container">
            <div class = "logo">
            </div>
             <ul class="nav-menu">
               <li><a class = "home" href="index.html">Home</a></li>
               <li><a class = "about" href="#about">About</a></li>

               <li><a class = "contact" href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class = "contacts">
    <section class = "contactme-container">
            <h2>CONTACT ME</h2>
            <p>If you have any questions or work opportunities feel free to send a message! <br><br>

                you can also message me on my social media accounts!
            
            </p>
    </section>
    <form id="contact-form" action="https://formspree.io/f/xeozeeov" method="POST">

        <div>
            <label for = "name"></label>
            <input type = "text" id="name" name="name"placeholder ="Name" required>
        </div>

        <div>
            <label for = "email"></label>
            <input type = "email" id="email" name = "email" placeholder = "Email" required>
        </div>

        <div>
            <label for = "message"></label>
            <textarea id="message" name="message" rows="6" maxlength="180" placeholder="Message" required></textarea>

            
        </div>
        <p id="form-status" style="color: rgb(23, 174, 23); display: none;">Message sent successfully!</p>

              <button type="submit">Send</button>
    </form>



  </section>








    
</body>

<script>
  const form = document.getElementById('contact-form');
  const status = document.getElementById('form-status');

  form.addEventListener("submit", async (e) => {
    e.preventDefault(); // Prevent default form submission

    const data = new FormData(form);

    const response = await fetch("https://formspree.io/f/xeozeeov", {
      method: "POST",
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    });

    if (response.ok) {
      status.style.display = "block"; // Show success message
      form.reset(); // Optional: clear form
    } else {
      status.style.color = "red";
      status.textContent = "Oops! Something went wrong.";
      status.style.display = "block";
    }
  });
</script>




</html>
